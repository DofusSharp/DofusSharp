dofusdb-api:
  - changed-files:
      - any-glob-to-any-file:
          - 'DofusSharp.DofusDb**'
          - 'Tests.Live.DofusDb**'
          - 'Tests.UnitTests.DofusDb**'

dofusdb-cli:
  - changed-files:
      - any-glob-to-any-file:
          - 'DofusSharp.DofusDb.Cli/**'

dofocus-api:
  - changed-files:
      - any-glob-to-any-file:
          - 'DofusSharp.Dofocus**'
          - 'Tests.Live.Dofocus**'
          - 'Tests.UnitTests.Dofocus**'

best-crush:
  - changed-files:
      - any-glob-to-any-file:
          - 'BestCrush**'
          - 'Tests.BestCrush**'

build:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**'
  - head-branch: ['^build/']

refactor:
  - head-branch: ['^refactor/']

documentation:
  - head-branch: ['^docs/']

feature:
  - head-branch: ['^feat/']