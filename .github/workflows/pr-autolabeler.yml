name: PR Auto Labeler
on:
  - pull_request_target

jobs:
  labeler:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Auto Labeler
        uses: actions/labeler@v6