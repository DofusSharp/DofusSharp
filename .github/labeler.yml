dofusdb:
  - changed-files:
      - any-glob-to-any-file:
          - 'dofusdb*/**'
          - 'DofusSharp.DofusDb*'
          - 'DofusSharp.DofusDb*/**'
          - 'Tests.Live.DofusDb*'
          - 'Tests.Live.DofusDb*/**'
          - 'Tests.UnitTests.DofusDb*'
          - 'Tests.UnitTests.DofusDb*/**'

dofocus-api:
  - changed-files:
      - any-glob-to-any-file:
          - 'DofusSharp.Dofocus*'
          - 'DofusSharp.Dofocus*/**'
          - 'Tests.Live.Dofocus*'
          - 'Tests.Live.Dofocus*/**'
          - 'Tests.UnitTests.Dofocus*'
          - 'Tests.UnitTests.Dofocus*/**'

best-crush:
  - changed-files:
      - any-glob-to-any-file:
          - 'BestCrush*'
          - 'BestCrush*/**'
          - 'Tests.BestCrush*'
          - 'Tests.BestCrush*/**'

build:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**'
  - head-branch: ['^build/']

refactor:
  - head-branch: ['^refactor/']

documentation:
  - head-branch: ['^docs/']

feature:
  - head-branch: ['^feat/']