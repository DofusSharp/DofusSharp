dofusdb-api:
  - changed-files:
      - any-glob-to-any-file:
          - 'DofusSharp.DofusDb.ApiClients/*'
          - 'Tests.Live.DofusDb.ApiClients/*'
          - 'Tests.UnitTests.DofusDb.ApiClients/*'

dofusdb-cli:
  - changed-files:
      - any-glob-to-any-file:
          - 'DofusSharp.DofusDb.Cli/*'

dofocus-api:
  - changed-files:
      - any-glob-to-any-file:
          - 'DofusSharp.Dofocus.ApiClients/*'
          - 'Tests.Live.Dofocus.ApiClients/*'
          - 'Tests.UnitTests.Dofocus.ApiClients/*'

best-crush:
  - changed-files:
      - any-glob-to-any-file:
          - 'BestCrush/*'
          - 'BestCrush.Domain/*'
          - 'BestCrush.Migrations/*'

build:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/*'
  - head-branch: ['^build/']

refactor:
  - head-branch: ['^refactor/']

documentation:
  - head-branch: ['^docs/']

feature:
  - head-branch: ['^feat/']