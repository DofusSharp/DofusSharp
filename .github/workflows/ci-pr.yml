name: Continuous Integration - PR Build & Test

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  compute-version:
    name: Compute version
    uses: ./.github/workflows/reusable-compute-version.yml
    with:
      build-name: pr
  
  build-and-test:
    runs-on: windows-latest
    needs: compute-version
    
    permissions:
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install .NET 10.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --property Version=${{ needs.compute-version.outputs.version }}

      - name: Tests
        run: dotnet test --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: ${{ always() }}
        with:
          files: |
            TestResults/**/*.xml
            !TestResults/**/*.cobertura*.xml
            TestResults/**/*.trx
            TestResults/**/*.json

      - name: Upload coverage reports as artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: TestResults/**/*.cobertura.xml

  publish-coverage:
    name: Publish coverage reports
    needs: build-and-test
    uses: ./.github/workflows/reusable-publish-coverage.yml
    with:
      artifact-name: coverage-reports